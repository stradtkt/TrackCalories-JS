<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="all.min.css">
    <title>TracCal</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">TracCal</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange darken-3"><i class="fas fa-pen-square"></i> Edit Meal</button>
                        <button class="delete-btn btn red darken-3"><i class="far fa-times-circle"></i> Delete Meal</button>
                        <button class="back-btn btn grey pull-right"><i class="fas fa-arrow-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <h3 class="text-center">Total Calories: <span class="total-calories">0</span></h3>
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0"><strong>Steak Dinner: </strong><em>1200</em> <a href="#" class="secondary-content"><i class="fas fa-pen-square"></i></a></li> -->
        </ul>
    </div>
    
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
